name: Deploy to VPS via Dokploy

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "webhook_url=https://dp.nekdress.xyz/api/deploy/pFtVMwCmyr9-zr9f1d7yb" >> $GITHUB_OUTPUT
            echo "container_id=38f12cdbd07b" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "webhook_url=https://dp.nekdress.xyz/api/deploy/QUYi6cpWHBOGpUyXF0m27" >> $GITHUB_OUTPUT
            echo "container_id=e8a8ff48c881" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Dokploy Deployment
        run: |
          echo "ğŸš€ Deploying to ${{ steps.set-env.outputs.environment }} environment..."
          curl -X POST ${{ steps.set-env.outputs.webhook_url }}
          echo "âœ… Deployment triggered successfully for ${{ steps.set-env.outputs.environment }}!"

      - name: Wait for build to complete
        run: |
          echo "â³ Waiting for build to complete..."
          sleep 60
          echo "âœ… Build should be complete, proceeding to restart container..."

      - name: Restart Container
        run: |
          echo "ğŸ”„ Restarting ${{ steps.set-env.outputs.environment }} container..."
          curl -X POST 'https://dp.nekdress.xyz/api/docker.restartContainer' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -d "{\"containerId\": \"${{ steps.set-env.outputs.container_id }}\"}"
          echo "âœ… Container restart triggered!"

      - name: Wait for restart
        run: |
          echo "â³ Waiting for container to restart..."
          sleep 15
          echo "ğŸ‰ Deployment complete! Your changes should now be live."
